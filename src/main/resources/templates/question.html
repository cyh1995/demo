<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-lg-12 col-lg-12" >
            <h4><span th:text="${question.title}"></span></h4>
            <span class="text-desc">
                        作者：<span class="text-desc" th:text="${question.user.name}"> </span>
                         | 阅读数：<span class="text-desc" th:text="${question.getViewCount()}"> </span>
                         | 发布时间： <span class="text-desc" th:text="${#dates.format(question.getGmtCreate(),'yyyy mm dd')}"> </span>
            </span>
            <hr>
            <div class="col-lg-12 col-lg-12 col-lg-12" th:text="${question.description}" > </div>
            <hr class="col-lg-12 col-lg-12 col-lg-12" >
            <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${question.user.id!=null && question.creator==session.user.id}" >
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑</a>

        </div>
        <div class="col-lg-3 col-lg-12 col-lg-12" >
            <div class="col-lg-12 col-lg-12 col-lg-12" >
                <h4> 发起人</h4>
                <div class="media" >
                    <div class="media-left">
                        <a >
                            <img class="media-object img-circle" th:src="${question.user.getAvatarUrl()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading" >
                            <a  th:text="${question.user.name}"></a>
                        </h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-lg-12 col-lg-12" >
            <h4> 相关问题 </h4>
        </div>
        </div>
    </div>
</div>
</body>
</html>
