<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>

<div th:insert="navigation::nav"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-lg-12 col-lg-12" >
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>

                <hr>
                <form action="/publish" method="post" >
                    <input type="hidden" name = "id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name = "title" placeholder="问题标题">
                </div>
                    <div class="form-group">
                    <label for="title">问题补充（必填）</label>
                    <textarea name="description" id="description" th:text="${description}" cols="30" rows="10" class = form-control></textarea>
                    </div>
                    <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name = "tag" placeholder="输入标签，以逗号隔开">
                    </div>
                        <hr>
                    <span class="alert alert-danger" th:text="${error}" th:if="${error}!=null"></span>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>

                </form>
            </div>
            <div class="col-lg-3 col-lg-12 col-lg-12" >
                <h3>
                    问题发布指南
                </h3>
                提示文字
            </div>
        </div>
    </div>


</body>
</html>
